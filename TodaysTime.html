<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>残り時間計算アプリ</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            color: #333;
        }
        .container {
            text-align: center;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            font-size: 24px;
            color: #007BFF;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            width: 200px;
            text-align: center;
        }
        canvas {
            max-width: 100%;
            height: 300px;
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>残り時間計算</h1>
        <p>起きた時間を入力してください</p>
        <input type="time" id="wakeUpTime" value="07:00">
        <button onclick="calculateTime()">計算</button>

        <h2>今日の経過時間</h2>
        <p id="elapsedTime"></p>
        <p id="timeRemaining"></p>
        <p id="percent"></p>

        <h3>円グラフで表示</h3>
        <canvas id="timeChart"></canvas>
    </div>

    <script>
        function calculateTime() {
            const wakeUpTimeInput = document.getElementById('wakeUpTime').value;
            const wakeUpTime = new Date();
            const [hours, minutes] = wakeUpTimeInput.split(':');
            wakeUpTime.setHours(hours);
            wakeUpTime.setMinutes(minutes);
            wakeUpTime.setSeconds(0);

            const now = new Date();
            const bedTime = new Date(wakeUpTime);
            bedTime.setHours(wakeUpTime.getHours() + 17);  // 17時間後に寝る時間

            const timeElapsed = (now - wakeUpTime) / (1000 * 60 * 60);  // 時間単位で経過時間
            const timeRemaining = (bedTime - now) / (1000 * 60 * 60);  // 残り時間

            const totalHours = 17;
            const percentElapsed = (timeElapsed / totalHours) * 100;

            // 結果を表示
            document.getElementById('elapsedTime').textContent = `今日起きてからの時間: ${timeElapsed.toFixed(2)} 時間`;
            document.getElementById('timeRemaining').textContent = `寝るまで残り: ${timeRemaining.toFixed(2)} 時間`;
            document.getElementById('percent').textContent = `1日の経過時間: ${percentElapsed.toFixed(2)}%`;

            // グラフデータ
            const data = {
                labels: ['経過時間', '残り時間'],
                datasets: [{
                    data: [timeElapsed, timeRemaining],
                    backgroundColor: ['#4caf50', '#ff6347'],
                    hoverBackgroundColor: ['#45a049', '#ff4c39']
                }]
            };

            const ctx = document.getElementById('timeChart').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'pie',
                data: data
            });
        }

        // ページ読み込み時に自動計算
        window.onload = calculateTime;
    </script>
</body>
</html>
